<html>

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" href="index.css">

	<!-- Scripts -->
	<script src="wasm_exec.js"></script>
	<script>
		const go = new Go();
		WebAssembly.instantiateStreaming(fetch("json.wasm"), go.importObject).then((result) => {
			go.run(result.instance);
		});
	</script>
	<script src="index.js"></script>
</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col">
				<h1>Welcome to WebAssembly Energy Workbench!</h1>
				<p>Please click one of the following buttons to test its corresponding functionality.</p>
			</div>
		</div>
		<div class="row">
			<div class="col">
				<h2>Go Testing</h2>
				<div class="row">
					<div class="col index__testing-col">
						<button class="btn btn-outline-primary index__testing-btn index__array-btn">Memory
							allocation</button>
					</div>
					<div class="col">
						<p class="index__testing-text index__array-text"></p>
					</div>
				</div>
				<div class="row">
					<div class="col index__testing-col">
						<button class="btn btn-outline-primary index__testing-btn index__addition-btn">Integer
							addition</button>
					</div>
					<div class="col">
						<p class="index__testing-text index__addition-text"></p>
					</div>
				</div>
				<div class="row">
					<div class="col index__testing-col">
						<button class="btn btn-outline-primary index__testing-btn index__float-btn">Floating point
							division</button>
					</div>
					<div class="col">
						<p class="index__testing-text index__float-text"></p>
					</div>
				</div>
			</div>
			<div class="col">
				<h2>Rust Testing</h2>
			</div>
		</div>
	</div>
</body>

</html>
